<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Faulkner's Strawberry Farm Survey Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <div id="main-div">
    <h1 class="title">Share your thoughts</h1>

    <div id="form-outer">
      <div>
        <p id="description">
          Tell us about your recent visit to Faulkner's Strawberry Farm.
        </p>
      </div>

      <div>
        <form id="survey-form" method="GET" action="https://freecodecamp.com">

          <div class="survey-item">
            <div class="labels">
              <label id="name-label" for="name">* Name: </label>
            </div>
            <div>
              <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Name" required>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label id="email-label" for="email">* Email: </label>
            </div>
            <div>
              <input type="email" name="email" id="email" class="input-field" required placeholder="Email" required>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label id="number-label" for="age">* Age: </label>
            </div>

            <div>
              <input type="number" name="age" id="number" min="1" max="125" class="input-field" required placeholder="Age">
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label for="dayOfVisit">When did you visit the farm?</label>
            </div>

            <div>
              <select id="dropdown" name="dayOfVisit" class="dropdown">
                  <option disabled value>Select an option</option>
                  <option  value="student">Weekday</option>
                  <option value="job">Weekend</option>
                </select>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label for="userRating">* Would recommend Faulkner's Strawberry Farm to others?</label>
            </div>

            <div>
              <ul>
                <li class="radio"><label>Definitely<input name="radio-buttons" value="definitely" type="radio" class="userRatings" required></label></li>
                <li class="radio"><label>Maybe<input name="radio-buttons" value="maybe" type="radio" class="userRatings" ></label></li>
                <li class="radio"><label>Definitely Not<input name="radio-buttons" value="def-not" type="radio" class="userRatings" ></label></li>
              </ul>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label for="most-like">What do you like most at the farm: </label>
            </div>

            <div>
              <select id="most-like" name="mostLike" class="dropdown">
                  <option disabled selected value>Select an option</option>
                  <option value="fresh-strawberries">Fresh Strawberries to pick</option>
                  <option value="prepicked-strawberry-baskets">Prepicked Strawberry Baskets</option>
                  <option value="all-you-can-eat">All you can eat while picking</option>
                  <option value="lovely-view">The lovely view</option>
                  <option value="jam-selection">Homemade Jams for purchase</option>
                  <option value="strawberry-pie">Fresh Strawberry Pie for purchase</option>
                  </select>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label for="preferences">What would you like to see on your next visit? (Check all that apply):</label></div>

            <div>
              <ul>
                <li class="checkbox"><label>Other types of fruit to pick<input name="prefer" value="other-types-of-fruit" type="checkbox" class="userRatings"></label></li>
                <li class="checkbox"><label>A picnic area<input name="prefer" value="picnic-area" type="checkbox" class="userRatings"></label></li>
                <li class="checkbox"><label>Hayride to the fields<input name="prefer" value="hayride" type="checkbox" class="userRatings"></label></li>
                <li class="checkbox"><label>Longer hours on weekends<input name="prefer" value="longer-weekend-hours" type="checkbox" class="userRatings"></label></li>
                <li class="checkbox"><label>Picnic Lunches for purchase<input name="prefer" value="premade-picnic-baskets" type="checkbox" class="userRatings"></label></li>
                <li class="checkbox"><label>Strawberry Recipes<input name="prefer" value="strawberry-recipes" type="checkbox" class="userRatings"></label></li>
              </ul>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label for="comments">Any Comments or Suggestions?</label>
            </div>

            <div>
              <textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
          </div>

          <div>
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
        <div>
          <h6>* = response required. <br>All data collected by Faulkner's Strawberry Farm is encrypted while stored on our local servers. We will never sell your information.</h6>
        </div>
      </div>
    </div>
    <footer>
      <h1 class="title">Thank you!</h1>
    </footer>
  </div>
</body>

</html>
