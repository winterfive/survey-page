<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Faulkner's Strawberry Farm Survey Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
</head>

<body>
  <div id="main-div">
    <h1 class="title">Share your thoughts</h1>

    <div id="form-outer">
      <div>
        <p id="description">
          Tell us about your recent visit to Faulkner's Strawberry Farm.
        </p>
      </div>

      <div>
        <form id="survey-form" method="GET" action="https://freecodecamp.com">

          <div class="survey-item">
            <div class="labels">
              <label id="name-label" for="name">* Name: </label>
            </div>
            <div>
              <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Name" required>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label id="email-label" for="email">* Email: </label>
            </div>
            <div>
              <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label id="number-label" for="age">Age: </label>
            </div>

            <div>
              <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label>When did you visit the farm?</label>
            </div>

            <div>
              <select id="dropdown" name="dayOfVisit" class="dropdown">
                  <option disabled value>Select an option</option>
                  <option value="weekday">Weekday</option>
                  <option value="weekend">Weekend</option>
                </select>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label>* Would recommend Faulkner's Strawberry Farm to others?</label>
            </div>

            <div>
              <ul>
                <li>
                  <input class="radio, useRatings" name="radio-buttons" id="definitely" value="definitely" type="radio" required>
                  <label for="definitely">Definitely</label>
                </li>
                <li>
                  <input class="radio, userRatings" name="radio-buttons" id="maybe" value="maybe" type="radio">
                  <label for="maybe">Maybe</label>
                </li>
                <li>
                  <input class="radio, userRatings" name="radio-buttons" id="def-not" value="def-not" type="radio">
                  <label for="def-not">Definitely Not</label>
                </li>
              </ul>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label for="most-like">What do you like most at the farm: </label>
            </div>

            <div>
              <select id="most-like" name="mostLike" class="dropdown">
                  <option disabled selected value>Select an option</option>
                  <option value="fresh-strawberries">Fresh Strawberries to pick</option>
                  <option value="prepicked-strawberry-baskets">Prepicked Strawberry Baskets</option>
                  <option value="all-you-can-eat">All you can eat while picking</option>
                  <option value="lovely-view">The lovely view</option>
                  <option value="jam-selection">Homemade Jams for purchase</option>
                  <option value="strawberry-pie">Fresh Strawberry Pie for purchase</option>
                  </select>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label for="preferences">What would you like to see on your next visit? (Check all that apply):</label>
            </div>

            <div>
              <ul>
                <li>
                  <input name="prefer" value="other-types-of-fruit" id="other-types-of-fruit" type="checkbox" class="checkbox, userRatings">
                  <label for="other-types-of-fruit">Other types of fruit to pick</label>
                </li>
                <li>
                  <input name="prefer" value="picnic-area" id="picnic-area" type="checkbox" class="checkbox, userRatings">
                  <label for="picnic-area">A picnic area</label>
                </li>
                <li>
                  <input name="prefer" value="hayride" id="hayride" type="checkbox" class="checkbox, userRatings">
                  <label for="hayride">Hayride to the fields</label>
                </li>
                <li>
                  <input name="prefer" value="longer-weekend-hours" id="longer-weekend-hours" type="checkbox" class="checkbox, userRatings">
                  <label for="longer-weekend-hours">Longer hours on weekends</label>
                </li>
                <li>
                  <input name="prefer" value="picnic-lunches" id="picnic-lunches" type="checkbox" class="checkbox, userRatings">
                  <label for="picnic-lunches">Picnic Lunches for purchase</label>
                </li>
                <li>
                  <input name="prefer" value="strawberry-recipes" id="strawberry-recipes" type="checkbox" class="checkbox, userRatings">
                  <label for="strawberry-recipes">Strawberry Recipes</label>
                </li>
              </ul>
            </div>
          </div>

          <div class="survey-item">
            <div class="labels">
              <label for="comments">Any Comments or Suggestions?</label>
            </div>

            <div>
              <textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
          </div>

          <div>
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
        <div>
          <h6>* = response required. <br>All data collected by Faulkner's Strawberry Farm is encrypted while stored on our local servers. We will never sell your information.</h6>
        </div>
      </div>
    </div>
    <footer>
      <h1 class="title">Thank you!</h1>
    </footer>
  </div>
</body>

</html>
